<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSS - JC Empréstimos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-user-shield"></i> Gestão INSS</h2>
      <a href="login.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>

    <!-- Tabela de dados dos clientes -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data</th>
            <th>Banco</th>
            <th>Comissão</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabela-inss">
          <tr>
            <td>João da Silva</td>
            <td>123.456.789-00</td>
            <td>10/10/2023</td>
            <td>Caixa Econômica</td>
            <td>R$ 100,00</td>
            <td>Aprovado</td>
            <td>
              <button class="edit-btn" onclick="editClient('joao')">
                <i class="fas fa-edit"></i> Editar
              </button>
            </td>
          </tr>
          <!-- Outros clientes podem ser listados aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase.js"></script>

  <script>
    // Função para redirecionar para a página de edição
    function editClient(clientId) {
      // Redireciona para a página de edição, passando o ID do cliente
      window.location.href = `edicao.html?client=${clientId}`;
    }
  </script>
</body>
</html>

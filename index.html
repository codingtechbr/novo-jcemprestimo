<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JC Empréstimos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-container mb-20">
        <img src="imagens/LOGO JC EMPRÉSTIMOS.png" alt="Logo JC Empréstimos" class="logo-image">
      </div>
      
      <h2><i class="fas fa-sign-in-alt"></i> Acesso ao Sistema</h2>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <input type="email" id="email" placeholder="E-mail" required>
        </div>
        
        <div class="form-group">
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        
        <button type="submit" id="login-btn">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
      
      <div class="mt-20 text-center">
        <a href="index.html" class="back-button">
          <i class="fas fa-home"></i> Voltar ao Início
        </a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Seu arquivo firebase.js (inicializa o Firebase) -->
  <script src="js/firebase.js"></script>

  <script>
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Usar o auth do Firebase para login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log('Usuário logado:', userCredential.user);

        // Após o login bem-sucedido, redireciona para a página principal
        window.location.href = 'login.html';  // Ou outra página principal
      } catch (error) {
        console.error('Erro no login:', error.message);
        alert('Erro no login: ' + error.message);  // Exibe o erro de login
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSS - JC Empréstimos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-user-shield"></i> Gestão INSS</h2>
      <a href="login.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>

    <!-- Botão para mostrar/ocultar formulário -->
    <button id="mostrar-form-inss" class="toggle-form-btn">
      <i class="fas fa-plus"></i> Cadastrar INSS
    </button>

    <!-- Formulário de cadastro -->
    <div class="form-container">
      <form id="inss-form" style="display: none;">
        <div class="form-group">
          <label for="nome-inss">Nome Completo</label>
          <input type="text" id="nome-inss" required>
        </div>
        
        <div class="form-group">
          <label for="cpf-inss">CPF</label>
          <input type="text" id="cpf-inss" required maxlength="14">
        </div>
        
        <div class="form-group">
          <label for="dataOperacao-inss">Data da Operação</label>
          <input type="date" id="dataOperacao-inss" required>
        </div>
        
        <div class="form-group">
          <label for="banco-inss">Banco</label>
          <select id="banco-inss" required>
            <option value="">Selecione o banco...</option>
            <option value="Banco do Brasil">Banco do Brasil</option>
            <option value="Caixa Econômica">Caixa Econômica</option>
            <option value="Bradesco">Bradesco</option>
            <option value="Itaú">Itaú</option>
            <option value="Santander">Santander</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="promotor-inss">Promotor</label>
          <input type="text" id="promotor-inss" required>
        </div>
        
        <div class="form-group">
          <label for="vendedor-inss">Vendedor</label>
          <input type="text" id="vendedor-inss" required>
        </div>
        
        <div class="form-group">
          <label for="valorContrato-inss">Valor do Contrato (R$)</label>
          <input type="number" id="valorContrato-inss" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="comissao-inss">Comissão (R$)</label>
          <input type="number" id="comissao-inss" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
          <label for="status-inss">Status</label>
          <select id="status-inss" required>
            <option value="">Selecione o status...</option>
            <option value="Em Análise">Em Análise</option>
            <option value="Aprovado">Aprovado</option>
            <option value="Reprovado">Reprovado</option>
          </select>
        </div>
        
        <button type="submit">
          <i class="fas fa-save"></i> Cadastrar
        </button>
      </form>
    </div>

    <!-- Tabela de dados -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th data-coluna="nome"><i class="fas fa-user"></i> Nome</th>
            <th data-coluna="cpf"><i class="fas fa-id-card"></i> CPF</th>
            <th data-coluna="dataOperacao"><i class="fas fa-calendar"></i> Data</th>
            <th data-coluna="banco"><i class="fas fa-university"></i> Banco</th>
            <th data-coluna="promotor"><i class="fas fa-user-tie"></i> Promotor</th>
            <th data-coluna="vendedor"><i class="fas fa-handshake"></i> Vendedor</th>
            <th data-coluna="valorContrato"><i class="fas fa-money-bill"></i> Valor</th>
            <th data-coluna="comissao"><i class="fas fa-percentage"></i> Comissão</th>
            <th data-coluna="status"><i class="fas fa-info-circle"></i> Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabela-inss">
          <tr>
            <td colspan="9" class="text-center">
              <i class="fas fa-spinner fa-spin"></i> Carregando dados...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/script-inss.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção Veicular - JC Empréstimos</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2><i class="fas fa-car"></i> Proteção Veicular</h2>
      <a href="login.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>

    <!-- Botão para mostrar/ocultar formulário -->
    <button id="mostrar-form" class="toggle-form-btn">
      <i class="fas fa-plus"></i> Cadastrar Veículo
    </button>

    <!-- Formulário de cadastro -->
    <div class="form-container">
      <form id="protecao-form" style="display: none;">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" required>
        </div>
        
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" required maxlength="14">
        </div>
        
        <div class="form-group">
          <label for="placa">Placa do Veículo</label>
          <input type="text" id="placa" placeholder="ABC-1234" required maxlength="8">
        </div>
        
        <div class="form-group">
          <label for="modelo">Modelo do Veículo</label>
          <input type="text" id="modelo" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" required>
        </div>
        
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" required>
            <option value="">Selecione o status...</option>
            <option value="Ativo">Ativo</option>
            <option value="Vencido">Vencido</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
        
        <button type="submit">
          <i class="fas fa-save"></i> Cadastrar
        </button>
      </form>
    </div>

    <!-- Botão de exportar -->
    <button id="exportar-excel" class="export-btn">
      <i class="fas fa-file-excel"></i> Exportar Excel
    </button>

    <!-- Tabela de dados -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th data-coluna="nome"><i class="fas fa-user"></i> Nome</th>
            <th data-coluna="cpf"><i class="fas fa-id-card"></i> CPF</th>
            <th data-coluna="placa"><i class="fas fa-car"></i> Placa</th>
            <th data-coluna="modelo"><i class="fas fa-car-side"></i> Modelo</th>
            <th data-coluna="telefone"><i class="fas fa-phone"></i> Telefone</th>
            <th data-coluna="status"><i class="fas fa-info-circle"></i> Status</th>
          </tr>
        </thead>
        <tbody id="tabela-protecao">
          <tr>
            <td colspan="6" class="text-center">
              <i class="fas fa-spinner fa-spin"></i> Carregando dados...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/script-protecao.js"></script>
</body>
</html>
